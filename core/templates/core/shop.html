{% extends 'core/base.html' %}
{% block content %}
<header class="px-6 py-10 lg:py-20 bg-purple-500">
    <div class="max-w-3xl mx-auto text-center">
      <p class="mb-2 text-3xl lg:text-5xl text-white">Welcome to Sick Deals</p>
      <p class="mb-10 text-white">We sell the latest products at lower prices!</p>
      <a href="#" class="px-8 py-4 rounded-xl bg-white text-purple-500 hover:bg-gray-200">Shop!</a>
    </div>
</header>

<div class="max-6xl mx-auto flex flex-wrap items-start py-2 px-6 xl:px-0">
    <div class="filters w-full lg:w-1/4">
        sidebar
    </div>
    <div class="products w-full lg:w-3/4 flex items-center flex-wrap ">
        
        {% for product in products %}
        
        <div class="w-full md:w-1/3 xl:w-1/4 p-6">

            <a href="#">
                <img class="rounded-xl hover:shadow-lg" src="" alt="">
            </a>

            <div class="pt-3 flex items-center justify-between">
                <a href="#">{{ product.name }}</a>

                <a href="#" class="text-gray-700 hover:text-purple-500 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />       
                    </svg>
                </a>

            </div>

            <p class="">{{product.price}}$</p>

        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
